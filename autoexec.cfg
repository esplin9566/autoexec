// Set your rate values to be optimal for all CS:GO servers, even 128 tick.
cl_forcepreload 1
cl_interp 0
cl_interp_ratio 1
rate 786432
cl_cmdrate 128
cl_updaterate 128
// Enable the net_graph which gives you performance information, and adjusts its position.
net_graph 1
net_graphpos 2
net_graphheight 0
// disable automatically switching to a more powerful weapon when it is picked up.
cl_autowepswitch 0
// show HP and ammo without bars and bullet icons
cl_hud_healthammo_style 0 
// Changes the size/scale of the radar
cl_hud_radar_scale 1

// this lets you adjust radar scale on numpad enter
cl_radar_rotate 1
cl_radar_always_centered 1
cl_radar_scale 0.32
cl_radar_icon_scale_min 0.5
bind kp_enter "incrementvar cl_radar_scale 0.32 0.52 0.05" 
// new additions
muzzleflash_light 0
alias f "r_cleardecals"
mat_queue_mode -1 


//qol
m_rawinput 1
m_mouseaccel1 0
m_mouseaccel2 0
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
cl_bob_lower_amt 0
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_showloadout 1
cl_bobcycle 1
windows_speaker_config 1 
snd_mixahead 0.05
snd_musicvolume 0
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 1
snd_rear_headphone_position 90
bind kp_minus "toggle voice_enable 1 0" // this lets you turn voice on and off on numpad minus

//Help Messages - you dont need these
gameinstructor_enable 0
cl_autohelp 0
cl_showhelp 0


fps_max 999

alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "t" "+jumpthrow"

// buy binds generated by csgobuynds.com
bind "kp_5" "buy vesthelm;"
bind "kp_uparrow" "buy awp;"
bind "kp_downarrow" "buy ssg08;"
bind "kp_leftarrow" "buy ak47;"
bind "kp_home" "buy sg556;"
bind "kp_end" "buy galilar;"
bind "kp_pgup" "buy aug;"
bind "kp_rightarrow" "buy m4a1;"
bind "kp_pgdn" "buy famas;"
bind "kp_slash" "buy smokegrenade;"
bind "kp_multiply" "buy flashbang;"
bind "kp_minus" "buy molotov; buy incgrenade;"
bind "kp_plus" "buy incgrenade; buy molotov; buy flashbang; buy hegrenade; buy smokegrenade;"
bind "kp_enter" "buy flashbang; buy flashbang; buy molotov; buy smokegrenade; buy incgrenade;"


sensitivity 1.165

